info:
  app:
    name: Flower Store
    description: This is a webstore app for iti0203.

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: "dev"
  jackson:
    default-property-inclusion: non_null
  jpa:
    open-in-view: false
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        current_session_context_class: thread
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    url: jdbc:postgresql://postgres-container:5432/webstoredb
    username: postgres
    password: testPassword
    platform: postgres
  h2:
    console:
      enabled: true

logging:
  config: classpath:logback-spring.xml

---

spring:
  profiles: dev
logging:
  level:
    ROOT: INFO
  path: .
  file: logs/dev

---

spring:
  profiles: prod
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    ROOT: ERROR
  path: /logs/back
  file: prod
